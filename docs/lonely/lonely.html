{% extends "base.html" %}

{% block title %}exhibit{% endblock %}
{% block head %}
{{ super() }}
<link href="{{ url_for('lonely.static', filename='lonely.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}

{% filter markdown %}
{% endfilter %}
<div class="face-cell" id="top">
  <div>
    <img id="top-image" src="{{ url_for('lonely.static', filename='cxyz.lonely.head-top-bald.600x115.png') }}" />
  </div>
</div>
<div class="split-line"></div>
<div class="inner-cell" id="learn"></div>
<div class="split-line"></div>
<div class="face-cell" id="brow">
  <div>
    <img src="{{ url_for('lonely.static', filename='cxyz.lonely.head-brow-bald.600x125.png') }}" />
  </div>
</div>
<div class="split-line"></div>
<div class="inner-cell" id="look"></div>
<div class="split-line"></div>

    <img src="{{ url_for('lonely.static', filename='cxyz.lonely.head-cheek.600x125.png') }}" />
  </div>
</div>
<div class="split-line"></div>
<div class="inner-cell" id="listen"></div>
<div class="split-line"></div>

  <div>
    <img src="{{ url_for('lonely.static', filename='cxyz.lonely.head-chin.600x125.png') }}" />
  </div>
</div>
<div class="bumper"></div>
<audio id="player" src="{{ url_for('lonely.static', filename='lonely.mp3') }}"></audio>
{% endblock %}

{% block footer %}
{{ super() }}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="{{ url_for('lonely.static', filename='lonely.js') }}" type="text/javascript"></script>
<script>$("#loading").removeClass('active');</script>
{% endblock %}
