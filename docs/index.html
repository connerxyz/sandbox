appy_place", "thumbnail": "thumbnail.png", "url": "happy-place"}]

   var newData = [];

    // Remap JSON values.
    var obj =  {
      category: d.name,
      title: d.display_name,
      description: d.thumbnail,
      url: d.url,
      image: d.thumbnail
    }
    newData.push(obj);
  });


$.fn.search.settings.templates.category = function(
    response,
    fields
  ) {

    var html = "",
    escape = $.fn.search.settings.templates.escape;


    if (response[fields.categoryResults] !== undefined) {
      // each category
      $.each(response[fields.categoryResults], function(index, category) {
        if (
          category[fields.results] !== undefined &&
          category.results.length > 0
        ) {

          $.each(category.results, function(index, result) {
            if (result[fields.url]) {
              html += '<a class="result" href="' + result[fields.url] + '">';
            } else {
              html += '<a class="result">';
            }
            // Don't plan on supporting images in the drop-down.
            if (result[fields.image] !== undefined) {
              html +=
                "" +
                '<div class="image">' +
                ' <img src="'+ result[fields.url] + "/"  + result[fields.image] + '">' +
                "</div>";
            }
            html += '<div class="content">';
            if (result[fields.title] !== undefined) {
              html += '<div class="title">' + result[fields.title];
              html += '</div>'
            }

              html += "" + "</div>";
            html += "</a>";
          });
          html += "</div>";
          html += "" + "</div>";
        }
      });
      if (response[fields.action]) {
        html +=
          "" +
          '<a href="' +
          response[fields.action][fields.actionURL] +
          '" class="action">' +
          response[fields.action][fields.actionText] +
          "</a>";
      }
      return html;
    }
    return false;
  };

    searchFields: ['title'] 
  })
;
